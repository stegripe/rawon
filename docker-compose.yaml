x-common-general: &common-general
  restart: unless-stopped
  deploy:
    resources:
      limits:
        memory: 512M

services:
  rawon:
    <<: *common-general
    image: ghcr.io/stegripe/rawon:latest-dev
    container_name: rawon-bot
    env_file: .env
    networks:
      - net
    volumes:
      - rawon-scripts:/app/scripts
      - rawon-data:/app/data.json

networks:
  net:

volumes:
  rawon-scripts:
  rawon-data:
