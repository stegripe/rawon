x-common-general: &common-general
  restart: unless-stopped
  deploy:
    resources:
      limits:
        memory: 512M

services:
  rawon:
    <<: *common-general
    image: ghcr.io/stegripe/rawon:latest
    container_name: rawon-bot
    env_file: .env
    networks:
      - net
    volumes:
      - rawon:/app/cache
    # Uncomment below if using browser-based cookie extraction (ENABLE_BROWSER_LOGIN=yes)
    # ports:
    #   - "9222:9222"  # Chrome DevTools remote debugging
    #   - "9223:9223"  # Instructions page

networks:
  net:

volumes:
  rawon:
